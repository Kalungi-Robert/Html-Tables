<!DOCTYPE html>
<html>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>

<table style="width:40%">
  <tr>
    <th colspan="3">HEADING</th>
    <th>A4</th>
    <th>A5</th>
  </tr>
  <tr>
    <td rowspan="3">BCD1</td>
    <td>B2</td>
    <td>B3</td>
    <td>B4</td>
    <td>B5</td>
  </tr>
  <tr>
    <td>C2</td>
    <td colspan="2">C3,4</td>
    <td rowspan="2">CD5</td>
  </tr>
  <tr>
      <td>D2</td>
      <td>D3</td>
      <td>D4</td>
  </tr>
  <tr>
      <td>E1</td>
      <td colspan="5">E2~5</td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
